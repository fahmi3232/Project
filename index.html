<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GIT New</title>

	<style>
		section{
			min-height: 100vh;
    		padding: 1rem 10%;
    		padding-top: 8.5rem;
		}
		.header{
			width: 100%;
			background-color: blue;
			text-align: center;
			position: fixed;
			display: flex;
			top: 0; left: 0;
			z-index: 1000;
		}
		.logo img{
			height: 60px;
			position: relative;
			float: left;
		}
		.header ul{
			display: flex;

		}
		.header ul li{
			float: right;
			margin-right: 25px;
			float: right;
		}
	</style>
</head>
<body>
	<section>
		<div class="header">
				<div class="logo">
					<img src="../logo.png" alt="">
				</div>
				<ul>
					<li>home</li>
					<li>About</li>
					<li>Contact</li>
					<li>Address</li>
				</ul>
			</div>
	</section>
</body>
</html>
